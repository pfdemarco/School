<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- META Data -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <!-- Style Sheets -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link 
      href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" 
      rel="stylesheet"
    />
    <link 
      href="https://fonts.googleapis.com/css2?family=Clicker+Script&display=swap" 
      rel="stylesheet"
    />
    <link rel="stylesheet" href="Dev/style.css" />
    
    <!-- Webpage Title -->
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <div class="headBG">
        <h1 class="display-3">Work Day Scheduler</h1>
        <p class="lead">A simple calendar app for scheduling your work day</p>
        <p id="currentDay" class="lead"></p>
        <p id="currentTime" class="lead"></p>
      </div>
    </header>

    <div class="container-fluid">
      <!-- https://www.freepik.com/premium-vector/panda-hourglass-cartoon-style_4574658.htm -->
      <img src="Assets/panda-hourglass.png" alt="Panda Hourglass">

      <!-- Timeblocks: 3 columns per row for time, text area & add button -->
      <!-- 9AM -->
      <div id="9AM" class="row time-block">
        <div class="col-1 hour">9:00 AM</div>
        <textarea data-hour="9" class="col-10 description"></textarea>
        <button class="btn saveBtn col-1"><i class="fas fa-calendar-plus"></i></button>
      </div>

      <!-- 10AM -->
      <div id="10AM" class="row time-block">
        <div class="col-1 hour">10:00 AM</div>
        <textarea data-hour="10" class="col-10 description"></textarea>
        <button class="btn saveBtn col-1"><i class="fas fa-calendar-plus"></i></button>
      </div>

      <!-- 11AM -->
      <div id="11AM" class="row time-block">
        <div class="col-1 hour">11:00 AM</div>
        <textarea data-hour="11" class="col-10 description"></textarea>
        <button class="btn saveBtn col-1"><i class="fas fa-calendar-plus"></i></button>
      </div>

      <!-- 12PM -->
      <div id="12PM" class="row time-block">
        <div class="col-1 hour">12:00 PM</div>
        <textarea data-hour="12" class="col-10 description"></textarea>
        <button class="btn saveBtn col-1"><i class="fas fa-calendar-plus"></i></button>
      </div>

      <!-- 1PM -->
      <div id="1PM" class="row time-block">
        <div class="col-1 hour">1:00 PM</div>
        <textarea data-hour="13" class="col-10 description"></textarea>
        <button class="btn saveBtn col-1"><i class="fas fa-calendar-plus"></i></button>
      </div>

      <!-- 2PM -->
      <div id="2PM" class="row time-block">
        <div class="col-1 hour">2:00 PM</div>
        <textarea data-hour="14" class="col-10 description"></textarea>
        <button class="btn saveBtn col-1"><i class="fas fa-calendar-plus"></i></button>
      </div>

      <!-- 3PM -->
      <div id="3PM" class="row time-block">
        <div class="col-1 hour">3:00 PM</div>
        <textarea data-hour="15" class="col-10 description"></textarea>
        <button class="btn saveBtn col-1"><i class="fas fa-calendar-plus"></i></button>
      </div>

      <!-- 4PM -->
      <div id="4PM" class="row time-block">
        <div class="col-1 hour">4:00 PM</div>
        <textarea data-hour="16" class="col-10 description"></textarea>
        <button class="btn saveBtn col-1"><i class="fas fa-calendar-plus"></i></button>
      </div>

      <!-- 5PM -->
      <div id="5PM" class="row time-block">
        <div class="col-1 hour">5:00 PM</div>
        <textarea data-hour="17" class="col-10 description"></textarea>
        <button class="btn saveBtn col-1"><i class="fas fa-calendar-plus"></i></button>
      </div>

      <!-- 6PM -->
      <div id="6PM" class="row time-block">
        <div class="col-1 hour">6:00 PM</div>
        <textarea data-hour="18" class="col-10 description"></textarea>
        <button class="btn saveBtn col-1"><i class="fas fa-calendar-plus"></i></button>
      </div>
    </div>


    <!-- FOOTER -->
    <footer class="footer">
      <div class="foot-box">
        <div class="text-muted">
          <p>Copyright Â© 2020 <strong>MissNG</strong><br>
          All Rights Reserved</p>
        </div>
      </div>
    </footer>
    

    <!-- Link to Script -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="Dev/script.js"></script>
  </body>
</html>
